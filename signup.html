<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-sm-5 col-xs-1 box1">
            <div class="inline-text">
              <h1>Sign Up</h1>
              <p>Create an account to access exclusive features:</p>
              <ul>
                <li>Save your favorite items</li>
                <li>Track your orders</li>
                <li>Get personalized recommendations</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6 col-xs-1 box2">
            <div class="user-id user-data">
              <input type="email" name="email" id="emailOrPhone" required="" />
              <label>Enter Email/Mobile Number</label>
            </div>
            <div class="user-id user-data">
              <input type="password" name="password" id="password" required="" />
              <label>Create Password</label>
            </div>
            <div class="user-id button">
              <input type="submit" name="" id="submitBtn" value="Sign Up" />

            </div>
            <div class="user-id">
              <p class="footer"><a href="signin.html">Already have an account? Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
